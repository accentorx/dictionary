<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <link th:insert="fragments/fragment :: bootstrap" />
</head>
<body class="bg-light text-dark">
<div th:insert="fragments/fragment :: header"></div>
<div class="container">
    <div class="col mb-4">
        <div th:insert="fragments/fragment :: searchBar"></div>
        <div class="col mb-4">
            <th:block th:each="word: ${words}" style="max-width: 18rem;">
                <div class="card mb-3">
                    <div class="card-body text-dark">
                        <div class="card-title"><a th:href="@{'/word/' + ${word.title}}"><span style="font-size: larger" th:text="${word.title}"></span></a></div>
                        <div class="card-text" th:text="${word.definition}"></div>
                        <br>
                        <div class="card-text" style="font-style: italic" th:text="${word.example}"></div>
                        <br>
                        <div class="card-text">
                            <span>by </span><a class="card-link" th:href="@{'/user/' + ${word.user}}"><span style="font-weight: bold" th:text="${word.user}"></span></a>
                            <span th:text="${#temporals.format(word.localDate, 'MMMM dd, yyyy')}"></span>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
<div th:insert="fragments/fragment :: js"></div>
</body>
</html>
