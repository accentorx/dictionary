<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:insert="fragments/fragment :: bootstrap" />
</head>
<body class="bg-light text-dark">
<div th:insert="fragments/fragment :: header"></div>
<br>
<div class="container">
    <div class="row">
        <br>
        <form th:action="@{/registration}" th:object="${userForm}" method="post"  class="form-group col-md-6">
            <div th:if="${passError}">
                <div th:text="${passError}" class="alert alert-danger" role="alert"></div>
            </div>
            <div th:if="${emailError}">
                <div th:text="${emailError}" class="alert alert-danger" role="alert"></div>
            </div>
            <div th:if="${usernameError}">
                <div th:text="${usernameError}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Username">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-warning" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-warning" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
                <div class="form-group">
                    <br>
                    <button type="submit" class="btn btn-info my-2 my-sm-0">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <div class="form-group">
        <a th:href="@{/login}" >Already have an account?</a>
    </div>
</div>
    <div th:insert="fragments/fragment :: js"></div>
</body>
</html>
