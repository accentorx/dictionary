<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:insert="fragments/fragment :: bootstrap" />

</head>
<body class="bg-light text-dark">
<div th:insert="fragments/fragment :: header"></div>
<br>
<div class="container">
    <div class="row">
        <form th:action="@{/login}" method="post" class="form-group col-md-6">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Некорректное имя пользователя или пароль
            </div>
            <div th:if="${passwordChanged}" th:text="${passwordChanged}" class="alert alert-info" role="alert"></div>
            <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info my-2 my-sm-0">Log in</button>
        </form>

    </div>

    <div class="form-group">
        <a th:href="@{/reset-email}">Reset password</a>
    </div>
    </div>
<div th:insert="fragments/fragment :: js"></div>
</body>
</html>
