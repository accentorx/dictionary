<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
<!--    <link th:insert="fragments/fragment :: bootstrap" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--    TODO не читает th:insert-->
</head>
<body class="bg-light text-dark">
<div th:insert="fragments/fragment :: header"></div>
<br>
<div class="container">
    <div class="row">
        <form th:action="@{/reset-email}" method="post" class="form-group col-md-6">
            <div th:if="${successMessage}">
                <div th:text="${successMessage}" class="alert alert-info" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-info my-2 my-sm-0">Send</button>
        </form>
    </div>
</div>
<div th:insert="fragments/fragment :: js"></div>
</body>
</html>
