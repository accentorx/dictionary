<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:fragment="bootstrap" th:rel="stylesheet"  th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
</head>
<body>
<div th:fragment="header">
<nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Dictionary</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/registration}">Registration</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{'/user/' + ${#authentication.principal}}"><span th:text="${#authentication.principal}"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
            </li>
            </ul>
        <div>
</nav>
</div>
<div th:fragment="searchBar">
    <div class="col mb-4">
        <br>
        <form th:action="@{/}" method="get">
            <div class="input-group">
                <input id="searchWord" type="search" name="title" placeholder="Type any word" class="form-control form-control-underlined border-info">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Find</button>
            </div>
        </form>
        <br>
        <a th:href="@{/add}"><span style="font-size: large">Define a Word</span></a>
        <br><br>
</div>
<div th:fragment="js">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
