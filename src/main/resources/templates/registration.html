<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <br>
        <form th:action="@{/registration}" th:object="${userForm}" method="post">
            <div th:if="${passError}" class="alert alert-danger" role="alert">
                Пароли должны совпадать
            </div>
            <div th:text="${usernameError}"></div>
            <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Username">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            <br>
            <div class="form-group">
                <a th:href="@{/login}" >Already have an account?</a>
            </div>
        </form>
    </div>
</div>
    <div th:insert="fragments/header :: js"></div>
</body>
</html>
