<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link th:insert="fragments/fragment :: bootstrap" />

</head>
<body class="bg-light text-dark">
<div th:insert="fragments/fragment :: header"></div>
<h3>New Word</h3>
<div>
    <form th:action="@{/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
        <input class="form-control" type="text" name="title" placeholder="Word" required/>
        </div>
        <div class="form-group">
        <textarea class="form-control" rows="3" type="text" name="definition" placeholder="Type your definition here" required></textarea>
        </div>
        <div class="form-group">
        <textarea class="form-control" rows="3" type="text" name="example" placeholder="Type an example of how it's used in a sentence" required></textarea>
        </div>
        <button class="btn btn-success" type="submit">Submit!</button>
    </form>
</div>
<div th:insert="fragments/fragment :: js"></div>

</body>
</html>
